<!-- Description: html form to create a post and add to database -->

{% extends "base_mini_insta.html" %}
{% load static %}

{% block content %}

<div class="form-container">

    <p>Create Post for <strong>{{ profile.username }}</strong></p>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <label for="id_image_url" class="form-label">Image URL:</label>
            <input type="url" name="image_url" id="id_image_url" class="form-input" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="{% url 'profile' profile.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
